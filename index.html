<head>
    <meta charset="utf-8"/>
    <title>WatchApp</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes"/>
    <!-- <link href="http://www.berriart.com/sidr/javascripts/sidr/stylesheets/jquery.sidr.dark.css"
           rel="Stylesheet"/>-->

    <!-- sidr js -->
    <script src="http://www.berriart.com/sidr/javascripts/sidr/jquery.sidr.min.js"></script>
</head>


<template name="layout">
{{#if currentUser}}
      {{> navbar}}
{{/if}}
    {{> yield}}
</template>

<template name="navbar">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a id="btnRespNav" class="navbar-brand menu-navbar" href="#"><i class="fa fa-bars"></i>&nbsp;&nbsp;<strong>WatchApp.</strong></a>
            </div>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li><a href="#">Video Sources</a>
                        <ul>
                            <li><a href="/videos"><i class="fa fa-youtube"></i>&nbsp;&nbsp;Youtube</a></li>
                            <li><a href="/vimeo"><i class="fa fa-vimeo-square"></i>&nbsp;&nbsp;Vimeo</a></li>
                        </ul>
                    </li>

                    <li><a href="#">All Channels</a>
                        <ul>
                            <li><a href="#" id="movies"><i class="fa fa-film"></i>&nbsp;&nbsp;Movies</a></li>
                            <li><a href="#" id="tv"><i class="fa fa-caret-square-o-right"></i>&nbsp;&nbsp;TV Shows</a>
                            </li>
                            <li><a href="#" id="music"><i class="fa fa-music"></i>&nbsp;&nbsp;Music</a></li>
                            <li><a href="#" id="sports"><i class="fa fa-soccer-ball-o"></i>&nbsp;&nbsp;Sports</a></li>
                            <li><a href="#" id="news"><i class="fa fa-globe"></i>&nbsp;&nbsp;News/Media</a></li>
                            <li><a href="#" id="books"><i class="fa fa-book"></i>&nbsp;&nbsp;Books</a></li>
                        </ul>
                    </li>

                    <li><a href="/settings"><i class="fa fa-cog"></i>&nbsp;&nbsp;Settings</a></li>
                    <li><a href="/logout"><i class="fa fa-sign-out"></i>&nbsp;&nbsp;Logout</a></li>


                </ul>
            </div>

        </div>
    </nav>
</template>


<template name="launch">
    <div class="col-xs-10 col-xs-offset-1 animated pulse">
        <br>


        <p style="text-align: center;font-size: 18px;padding-top: 100px;">
            <img src="/icon-96x96.png" width="150px" height="150px"><br>
            Be ready to be surprised !
        </p>
        <br>

        <button id="fb" class="btn btn-block btn-primary"><i class="fa fa-facebook"></i>&nbsp;&nbsp;Facebook</button>
        <hr>
        <button id="tw" class="btn btn-block btn-danger"><i class="fa fa-twitter"></i>&nbsp;&nbsp;Twitter</button>
    </div>
</template>

<template name="videos">
    <!-- <div class="animated bounceInUp " style="margin-top: 0px;">-->

    <div class="fixme" style="height:260px;width:100%;z-index: 10000;background-color: #000;">
        <iframe width="100%" height="250px" src="//www.youtube.com/embed/{{id}}?rel=0&autoplay=1"
                frameborder="0"
                allowfullscreen="true"></iframe>
    </div>


    {{#each videoList}}
        <div class="panel panel-default list">
            <div class="panel-body">
                <div class="col-xs-5">
                    <img class="thumbnails" src="{{this.snippet.thumbnails.medium.url}}">
                </div>
                <div class="col-xs-7 title">{{this.snippet.title}}<br><em>{{createdtime}}</em></div>
            </div>
        </div>
    {{/each}}
    <!-- </div>-->

</template>

<template name="vimeo">

    <div class="fixme" style="height:260px;width:100%;z-index: 10000;background-color: #000;">
        {{#if id}}
            <iframe src="https://player.vimeo.com/video/{{id}}?autoplay=1&badge=0" width="100%" height="250"
                    frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

            <!--<iframe src="https://player.vimeo.com/video/{{id}}?autoplay=1&badge=0"
                    width="100%"
                    height="250" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>-->
        {{/if}}
    </div>

    {{#each videoList}}
        <div class="panel panel-default list">
            <div class="panel-body">
                <div class="col-xs-5">
                    <img class="thumbnails" src="{{pic}}">
                </div>
                <div class="col-xs-7 title">{{this.name}}<br><em>{{createdtime}}</em></div>
            </div>
        </div>
    {{/each}}
    <!-- </div>-->

</template>

<template name="play">
    <div style="margin-top: 10px;">
        <div class="panel panel-primary animated fadeInUp">
            <div class="panel-heading">
                <h6 class="panel-title">{{title}}</h6>
            </div>
            <div class="panel-body">
                <iframe width="100%" height="250px" src="//www.youtube.com/embed/{{id}}?rel=0&autoplay=1"
                        frameborder="0"
                        allowfullscreen="true"></iframe>
            </div>

        </div>

        <button class="btn btn-primary btn-block"><i class="fa fa-thumbs-up"></i>&nbsp;&nbsp;Like Video</button>
        <button class="btn btn-success btn-block"><i class="fa fa-share-alt"></i>&nbsp;&nbsp;Share Video</button>
    </div>

</template>

<template name="keys">

    <div class="keys">
        <form class="form-horizontal animated bounceIn" style="padding-top: 10px">
            <fieldset>
                <legend>Keywords</legend>
                <div class="form-group">
                    <div class="col-xs-9">
                        <input type="text" value="{{k1}}" class="form-control" id="k1" placeholder="Keyword">
                    </div>
                    <div class="col-xs-3">
                        <input type="number" value="{{v1}}" class="form-control" id="v1" placeholder="Value">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-9">
                        <input type="text" value="{{k2}}" class="form-control" id="k2" placeholder="Keyword">
                    </div>
                    <div class="col-xs-3">
                        <input type="number" value="{{v2}}" class="form-control" id="v2" placeholder="Value">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-9">
                        <input type="text" value="{{k3}}" class="form-control" id="k3" placeholder="Keyword">
                    </div>
                    <div class="col-xs-3">
                        <input type="number" value="{{v3}}" class="form-control" id="v3" placeholder="Value">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-9">
                        <input type="text" value="{{k4}}" class="form-control" id="k4" placeholder="Keyword">
                    </div>
                    <div class="col-xs-3">
                        <input type="number" value="{{v4}}" class="form-control" id="v4" placeholder="Value">
                    </div>
                </div>

            </fieldset>

            <br>
            <button id="submit" type="button" class="btn btn-block btn-info"><i class="fa fa-arrow-right"></i>&nbsp;&nbsp;Get
                Videos
            </button>
            <br>
            <br>
        </form>
    </div>
</template>

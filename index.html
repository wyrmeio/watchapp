<template name="launch">
    <div class="col-xs-10 col-xs-offset-1 animated pulse">
        <br>

        <p>
        <center><strong>WatchApp</strong></center>
        </p>
        <p>
        <center>Be ready to be surprised !!</center>
        </p><br>
        <button id="fb" class="btn btn-block btn-primary"><i class="fa fa-facebook"></i>&nbsp;&nbsp;Facebook</button>
        <br>
        <button id="tw" class="btn btn-block btn-danger"><i class="fa fa-twitter"></i>&nbsp;&nbsp;Twitter</button>
    </div>
</template>

<template name="videos ">
    <div class="animated bounceInUp "  style="margin-top: 70px;">
    {{#each videoList}}
        <div class=" panel panel-primary">
            <div class="panel-heading">
                <h6 class="panel-title">{{this.snippet.title}}</h6>
            </div>
            <div class="panel-body">
                <img class="thumbnails" src="{{this.snippet.thumbnails.medium.url}}">
            </div>
        </div>
    {{/each}}
    </div>
</template>

<template name="play">
    <div   style="margin-top: 70px;">
    <div class="panel panel-primary animated fadeInUp">
        <div class="panel-heading">
            <h6 class="panel-title">{{title}}</h6>
        </div>
        <div class="panel-body">
            <iframe width="100%" height="250px" src="//www.youtube.com/embed/{{id}}?rel=0&autoplay=1" frameborder="0"
                    allowfullscreen="true"></iframe>
        </div>

    </div>

    <button class="btn btn-primary btn-block"><i class="fa fa-thumbs-up"></i>&nbsp;&nbsp;Like Video</button>
    <button class="btn btn-success btn-block"><i class="fa fa-share-alt"></i>&nbsp;&nbsp;Share Video</button>
</div>

</template>

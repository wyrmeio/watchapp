<template name="settings">
    <div style="margin-top: 60px;padding: 15px">

        <form class="form-horizontal animated slideInUp">
            <fieldset>
                <legend>Settings</legend>
                <div class="form-group">
                    <div class="col-xs-5">
                        <label>Sort by</label>
                    </div>
                    <div class="col-xs-7">
                        <select class="form-control" id="order">
                            <option value="date">Date</option>
                            <option value="rating">Rating</option>
                            <option value="relevance">Relevance</option>
                            <option value="title">Title</option>
                            <option value="videoCount">Video Count</option>
                            <option value="viewCount">View Count</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-5">
                        <label>Video Definition</label>
                    </div>
                    <div class="col-xs-7">
                        <select class="form-control" id="vidDef">
                            <option value="any">Any</option>
                            <option value="high">High</option>
                            <option value="standard">Standard</option>

                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-5">
                        <label>Video Duration</label>
                    </div>
                    <div class="col-xs-7">
                        <select class="form-control" id="vidDur">
                            <option value="any">Any</option>
                            <option value="long">Long</option>
                            <option value="medium">Medium</option>
                            <option value="short">Short</option>

                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-5">
                        <label>Safe Search</label>
                    </div>
                    <div class="col-xs-7">
                        <select class="form-control" id="safeSearch">
                            <option value="moderate">Moderate</option>
                            <option value="none">None</option>
                            <option value="strict">Strict</option>
                        </select>
                    </div>
                </div>

            </fieldset>
            <p>Note: These settings are only applicable for youtube videos.</p>
            <br>
            <button id="applySettings" type="button" class="btn btn-block btn-info"><i class="fa fa-arrow-right"></i>&nbsp;&nbsp;Go
                to
                Videos
            </button>
            <br>
            <br>
        </form>
    </div>
</template>
